<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <!-- add formGroup and ngSubmit -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            </div>
            

            <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
            
            <!-- ch.196-2 disabled property wired to form -->
            <button
                [disabled]="loginForm.invalid"
                class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
